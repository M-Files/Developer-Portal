---
layout: default
---

<article class="page">

  <h1>{{ page.title }}</h1>

  <div class="entry">
    <article>

      {% if page.stubPage %}
        <p class="note stub">Please note that this page content is not complete.</p>
      {% endif %}

      {{ content }}
    </article>
  </div>

  {% if page.comments %} 
    {% include disqus.html %}
  {% endif %}
  

</article>
